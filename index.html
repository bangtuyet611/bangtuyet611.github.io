<!DOCTYPE html>
<html lang="vi-vn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> E-Book Shop </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
</head>
<body>
    <header class="header-tuyet">
        <div class="header-1-tuyet">
            <a href="" class="logo-tuyet"> <i class="fas fa-book"></i> E-BOOK </a>

            <form action="" class="search-form-tuyet">
                <input type="search" placeholder="Tìm kiếm..." id="search-box-tuyet">
                <label for="search-box-tuyet" class="fas fa-search"></label>
            </form>

            <div class="icons-tuyet">
                <div id="search-btn-tuyet" class="fas fa-search"></div>
                <a href="#" class="fas fa-heart"></a>
                <a href="#" class="fas fa-shopping-cart"></a>
                <div id="login-btn-tuyet" class="fas fa-user"></div>
            </div>
        </div>

        <div class="header-2-tuyet">
            <nav class="navbar-tuyet">
                <a href="#"> Trang chủ </a>
                <a href="#"> Tính năng </a>
                <a href="#"> Đánh giá </a>
                <a href="#"> Liên hệ </a>
            </nav>
        </div>
    </header>

    <!-- navbar nam ben duoi hien khi <= 768px-->
    <nav class="bottom-navbar-tuyet">
        <a href="#" class="fas fa-home"></a>
        <a href="#" class="fas fa-home"></a>
        <a href="#" class="fas fa-home"></a>
        <a href="#" class="fas fa-home"></a>
    </nav>
    
    <section id="home-tuyet" class="home-tuyet">
        <div class="row-tuyet">
            <div class="content-tuyet">
                <h3> Đơn giản việc đọc sách </h3>
                <p>
                    Tôi tạo ra website này để giúp các bạn có thể tìm kiếm sách dễ dàng, nhanh chóng cùng thể loại đa dạng để bạn có thể thoải mái đọc mà không cần mất nhiều công sức.
                </p>
                <a href="#" class="btn-tuyet"> đọc ngay </a>
            </div>

            <div class="swiper books-slider-tuyet">
                <div class="swiper-wrapper">
                    <a href="#" class="swiper-slide"><img src="img/book-1.png" alt=""></a>
                    <a href="#" class="swiper-slide"><img src="img/book-2.png" alt=""></a>
                    <a href="#" class="swiper-slide"><img src="img/book-3.png" alt=""></a>
                    <a href="#" class="swiper-slide"><img src="img/book-4.png" alt=""></a>
                    <a href="#" class="swiper-slide"><img src="img/book-5.png" alt=""></a>
                    <a href="#" class="swiper-slide"><img src="img/book-6.png" alt=""></a>
                </div>
                <img src="img/stand.png" class="stand-tuyet" alt="">
            </div>
        </div>
    </section>
    <!-- script -->
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
